name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        working-directory: ./gacp-ecosystem
        
      - name: Run ESLint
        run: npm run lint
        working-directory: ./gacp-ecosystem
        
      - name: Run Prettier Check
        run: npm run format:check
        working-directory: ./gacp-ecosystem

  build-api:
    name: Build Core API
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        working-directory: ./gacp-ecosystem/backend/core-api
        
      - name: Build
        run: npm run build --if-present
        working-directory: ./gacp-ecosystem/backend/core-api

  build-web:
    name: Build Web Portal
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        working-directory: ./gacp-ecosystem/apps/web-portal
        
      - name: Build
        run: npm run build
        working-directory: ./gacp-ecosystem/apps/web-portal

  build-mobile:
    name: Build Mobile Apps
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          
      - name: Build Farmer App
        run: flutter build web
        working-directory: ./gacp-ecosystem/apps/mobile-farmer
        
      - name: Build Staff App
        run: flutter build web
        working-directory: ./gacp-ecosystem/apps/mobile-staff

  deploy-staging:
    name: Deploy to Staging
    needs: [build-api, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      

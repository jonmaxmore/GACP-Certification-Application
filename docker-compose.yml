version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: gacp-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    # Port 27017 exposed for debugging/seed scripts if needed, 
    # but application communicates via internal network
    ports:
      - "27017:27017"

  backend:
    container_name: gacp-backend
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/gacp
      - JWT_SECRET=gacp_secret_prod_secure_2024
      - CORS_ORIGIN=http://47.129.167.71,http://localhost:3000,http://frontend:3000
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    container_name: gacp-frontend
    build:
      context: ./apps/web-app
      dockerfile: Dockerfile
      args:
        # Client-side API calls go to /api (relative), handled by Nginx
        NEXT_PUBLIC_API_URL: /api
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Server-side API calls go directly to backend container
      - BACKEND_URL=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    container_name: gacp-nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:

# ============================================================
# GACP Platform - HTTP/IP Configuration (For Testing/QA)
# ============================================================
# Access via IP directly:
#   - Frontend: http://47.129.167.71
#   - Backend:  http://47.129.167.71/api
# ============================================================

# ------------------------------------------------------------
# UPSTREAMS (Internal Services)
# ------------------------------------------------------------
upstream backend_api {
    server gacp-backend:5000;
    keepalive 64;
}

upstream frontend_farmer {
    server gacp-frontend:3000;
    keepalive 64;
}

# ------------------------------------------------------------
# MAIN SERVER (HTTP ONLY)
# ------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    # Catch all domains and IPs
    server_name _;

    # Security Headers (Relaxed for HTTP)
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS (Allow All for Testing)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

    # Performance
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss
               image/svg+xml;

    client_max_body_size 50M;

    # ============================================================
    # ROUTING
    # ============================================================

    # 1. Backend API Routes (/api/*)
    location /api/ {
        # CORS Preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Health Check
    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }

    # 3. Static Files (Next.js)
    location /_next/static/ {
        proxy_pass http://frontend_farmer;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # 4. Frontend (Default Fallback)
    location / {
        proxy_pass http://frontend_farmer;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

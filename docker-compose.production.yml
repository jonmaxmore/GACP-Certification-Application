# ============================================================
# GACP Platform - Production Docker Compose
# ============================================================
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Prerequisites:
#   - Copy .env.production.example to .env.production
#   - Generate SSL certificates in nginx/ssl/
# ============================================================

version: '3.8'

services:
  # ------------------------------------------------------------
  # 1. NGINX GATEWAY (The Fortress)
  # ------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: gacp-nginx
    restart: always
    ports:
      - "80:80" # HTTP (Redirect to HTTPS)
      - "443:443" # HTTPS (Public Entry Point)
    volumes:
      - ./nginx/gacp.production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - gacp-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------------------------
  # 2. BACKEND API (Node.js)
  # ------------------------------------------------------------
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: gacp-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${DB_USER:-gacp}:${DB_PASSWORD:-gacp2024}@postgres:5432/${DB_NAME:-gacp_db}?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DTAM_JWT_SECRET=${DTAM_JWT_SECRET:-change-this-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - gacp-network
    # NOTE: Port 5000 is NOT exposed to public, only accessible via Nginx
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # ------------------------------------------------------------
  # 3. FRONTEND (Next.js)
  # ------------------------------------------------------------
  frontend:
    image: gacp-frontend
    build:
      context: ./apps/web-app
      dockerfile: Dockerfile
    container_name: gacp-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Subdomain Strategy: API is at api.DOMAIN
      - NEXT_PUBLIC_API_URL=http://47.129.167.71
      - NEXT_PUBLIC_WEB_URL=${PUBLIC_WEB_URL:-https://farmer.gacp.local}
      - INTERNAL_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - gacp-network
    # NOTE: Port 3000 is NOT exposed to public, only accessible via Nginx

    # ------------------------------------------------------------
    # 4. DATABASE (PostgreSQL)
    # ------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: gacp-postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-gacp}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-gacp2024}
      - POSTGRES_DB=${DB_NAME:-gacp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gacp-network
    # NOTE: Port 5432 is NOT exposed to public
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-gacp} -d ${DB_NAME:-gacp_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------
  # 5. CACHE (Redis)
  # ------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gacp-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gacp-network
    # NOTE: Port 6379 is NOT exposed to public

    # ============================================================
    # NETWORKS
    # ============================================================
networks:
  gacp-network:
    driver: bridge
    name: gacp-network

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    name: gacp-postgres-data
  redis_data:
    name: gacp-redis-data

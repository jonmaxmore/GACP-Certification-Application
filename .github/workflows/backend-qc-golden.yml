name: Backend QC Golden E2E

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  qc-golden-journey:
    name: Run QC Golden Journey
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: gacp
          POSTGRES_PASSWORD: gacp2024
          POSTGRES_DB: gacp_db
        ports:
          - 5432:5432
        # Set health check to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies (Root)
        run: npm ci || npm install

      - name: Install Dependencies (Backend)
        working-directory: ./apps/backend
        run: npm ci || npm install

      - name: Generate Prisma Client
        working-directory: ./apps/backend
        run: npx prisma generate

      - name: Push Database Schema
        working-directory: ./apps/backend
        env:
          DATABASE_URL: postgres://gacp:gacp2024@localhost:5432/gacp_db
        run: npx prisma db push

      - name: Start Backend Server
        working-directory: ./apps/backend
        env:
          PORT: 5000
          DATABASE_URL: postgres://gacp:gacp2024@localhost:5432/gacp_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-workflow
          JWT_EXPIRES_IN: 1d
          NODE_ENV: test
        run: |
          node server.js > server.log 2>&1 &
          sleep 10

      - name: Run E2E QC Golden Script
        working-directory: ./apps/backend
        env:
          API_URL: http://localhost:5000/api
        run: node scripts/e2e_qc_golden.js

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: apps/backend/server.log

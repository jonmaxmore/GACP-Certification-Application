name: GACP CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  MONGODB_VERSION: '7.0'

jobs:
  # ===========================================
  # Code Quality & Security Checks
  # ===========================================
  quality-check:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (Backend)
        working-directory: apps/backend
        run: npm ci

      - name: Install dependencies (Frontend)
        working-directory: apps/web-app
        run: npm ci

      - name: Lint Backend
        working-directory: apps/backend
        run: npm run lint || true

      - name: Lint Frontend
        working-directory: apps/web-app
        run: npm run lint || true

      - name: TypeScript Check
        working-directory: apps/web-app
        run: npx tsc --noEmit || true

  # ===========================================
  # Security Scanning
  # ===========================================
  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects

      - name: Run npm audit
        run: |
          cd apps/backend && npm audit --audit-level=moderate || true
          cd ../web-app && npm audit --audit-level=moderate || true

  # ===========================================
  # Backend Tests
  # ===========================================
  backend-tests:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Run unit tests
        working-directory: apps/backend
        run: npm test -- --passWithNoTests --ci
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/gacp_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: apps/backend/coverage/lcov.info
          flags: backend
        continue-on-error: true

  # ===========================================
  # Frontend Tests
  # ===========================================
  frontend-tests:
    name: üß™ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: apps/web-app
        run: npm ci

      - name: Run tests
        working-directory: apps/web-app
        run: npm test -- --passWithNoTests --ci || true
        env:
          CI: true

  # ===========================================
  # Build Check
  # ===========================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [quality-check, backend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install & Build Backend
        working-directory: apps/backend
        run: |
          npm ci
          echo "Backend ready (no build step required)"

      - name: Install & Build Frontend
        working-directory: apps/web-app
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/web-app/.next
          retention-days: 5

  # ===========================================
  # Docker Build (for main branch only)
  # ===========================================
  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web-app
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Deploy to Staging (develop branch)
  # ===========================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Deploy notification
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment commands here
          # e.g., kubectl apply, docker-compose, etc.

  # ===========================================
  # Deploy to Production (main branch, manual)
  # ===========================================
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy notification
        run: |
          echo "Deploying to production environment..."
          # Add actual deployment commands here

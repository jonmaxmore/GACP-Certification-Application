version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gacp-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: gacp_secure_password_2024
      POSTGRES_DB: gacp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Ports not exposed to host to avoid conflicts. 
    # Backend connects via internal network (host: postgres, port: 5432)

  redis:
    image: redis:7-alpine
    container_name: gacp-redis
    restart: always
    volumes:
      - redis_data:/data
    # Ports not exposed to host to avoid conflicts.
    # Backend connects via internal network (host: redis, port: 6379)

  backend:
    container_name: gacp-backend
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:gacp_secure_password_2024@postgres:5432/gacp_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=gacp_secret_prod_secure_2024
      - CORS_ORIGIN=http://47.129.167.71,http://localhost:3000,http://frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"

  frontend:
    container_name: gacp-frontend
    build:
      context: ./apps/web-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    container_name: gacp-nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data:

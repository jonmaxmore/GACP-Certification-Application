# Prometheus Configuration for GACP Platform
# Last Updated: 2024-12-13

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gacp-platform'

# Alerting Rules
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape Configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GACP Backend Metrics
  - job_name: 'gacp-backend'
    static_configs:
      - targets: ['gacp-backend:5000']
    metrics_path: /api/v2/metrics
    scrape_interval: 10s

  # Traefik Metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (Host Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

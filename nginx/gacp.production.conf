# ============================================================
# GACP Platform - Nginx Subdomain Configuration
# ============================================================
# Subdomain Strategy:
#   - farmer.${DOMAIN}  → Frontend (เกษตรกร)
#   - api.${DOMAIN}     → Backend API
#   - staff.${DOMAIN}   → DTAM Staff Portal (อนาคต)
#   - cert.${DOMAIN}    → Public Certificate Verification
#
# For prototype without domain, add to /etc/hosts:
#   YOUR_IP  farmer.gacp.local api.gacp.local staff.gacp.local
# ============================================================

# ------------------------------------------------------------
# UPSTREAMS (Internal Services)
# ------------------------------------------------------------
upstream backend_api {
    server backend:5000;
    keepalive 64;
}

upstream frontend_farmer {
    server frontend:3000;
    keepalive 64;
}

# ------------------------------------------------------------
# HTTP -> HTTPS REDIRECT (All Subdomains)
# ------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name *.gacp.local *.gacp-platform.com;

    server_tokens off;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------------------------------------------
# API SUBDOMAIN (api.gacp.local / api.gacp-platform.com)
# ------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.gacp.local api.gacp-platform.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Access-Control-Allow-Origin "https://farmer.gacp.local" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Performance
    gzip on;
    gzip_types application/json;
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://farmer.gacp.local";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            return 204;
        }
    }

    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }
}

# ------------------------------------------------------------
# FARMER SUBDOMAIN (farmer.gacp.local / farmer.gacp-platform.com)
# ------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name farmer.gacp.local farmer.gacp-platform.com gacp.local gacp-platform.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss
               image/svg+xml;

    # Static Files Cache
    location /_next/static/ {
        proxy_pass http://frontend_farmer;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # All other routes
    location / {
        proxy_pass http://frontend_farmer;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}

# ------------------------------------------------------------
# STAFF SUBDOMAIN (staff.gacp.local / staff.gacp-platform.com)
# Future: DTAM Staff Portal
